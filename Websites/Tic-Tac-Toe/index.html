<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First webpage</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Tic Tac Toe</h1>

    <div class="content">
      <div class="new-game">
        <h1>New game</h1>
      </div>

      <form action="" class="table">
        <input type="button" value="" class="box" />
        <input type="button" value="" class="box" />
        <input type="button" value="" class="box" />
        <input type="button" value="" class="box" />
        <input type="button" value="" class="box" />
        <input type="button" value="" class="box" />
        <input type="button" value="" class="box" />
        <input type="button" value="" class="box" />
        <input type="button" value="" class="box" />
      </form>

      <div class="turn-indicator-grid">
        <div class="turn-indicator">
          <div class="X" style="background-color: rgba(252, 0, 0, 0.77)">
            <h1 style="margin-top: -10px">X</h1>
          </div>

          <div class="Y" style="background-color: rgba(0, 255, 25, 0.7)">
            <h1 style="margin-top: -10px">O</h1>
          </div>
        </div>

        <img src="./images/arrow.JPG" alt="" class="arrow" />
      </div>
    </div>
  </body>
</html>
